<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6920988cf9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      
       <div class="card-body">
          <div class="position-relative">
             
              <form id="search-form">
                <div class="row">
                    <div class="col">
                      <input
                        id="city-input"
                        class="form-control form-control-lg"
                        type="search"
                        placeholder="Search city"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col">
                      <input
                        type="submit"
                        value="Search"
                        class="btn btn-primary btn-lg"
                      >
                    </div>
                </form>
              <br />

                <span id="date"><h3>11:44 AM</h3></span> 

                 <h1><strong>Current City</strong></h1>

                  
                   <div class="row">
                    <div class="col">
                      <div class="wrapper">
                       <div class="detail">
                        <span id="description"> clear sky </span>
                       </div>
                      <div class="current-icon">
                        <img src="http://openweathermap.org/img/wn/50d@2x.png"
                        alt="clear"
                        id="icon"/>
                       </div>  
                      </div>
                    </div>
                      <div class="col">
                      <div class="current">
                     <h2 id="city"></h2>
                      <br />
                      <h4>
                       
                        <span id="temperature">12</span>
                         <a href="#" id="celsius-link">°C</a> /
                         <a href="#" id="fahrenheit-link">°F</a>
                       
                      </h4>
                     </div>
                    </div>
                    <div class="col">
                      <ul>
                        
                        <li>
                          Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                          Wind: <span id="wind"></span> km/h
                        </li>
                      </ul>
                    </div>
              </div>
            
          <div class="weather-overcast" id="overcast">
              
              
          </div>    
          <br />
       <a href="https://github.com/StevieW2020/weather" target="blank">Open-Source code</a> , By Stevie Wyatt
      
      </div>
      
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
